<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <h3 id="clock">Here is the current time:</h3>
    <form id="alarm-form">
      <label for="hour">Hour</label>
      <input id="hour" type="number">
      <label for="minute">Minute</label>
      <input id="minute" type="number">
      <button type="submit">Set</button>
    </form>
    <h3 id="alarm-set"></h3>

    <h1 id="alarm">ALARM!</h1>

    <div class="box">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <form id="weather-humidity">
        <label for="location">Enter a location:</label>
        <input id="location" type="text">
        <button class="btn-success" id="weatherLocation">Get Current Humidity!</button>
      </form>
      <div class="showWeather"></div>
    </div>
    <div class="box">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <form id="weather-temperature">
        <label for="temperature">Enter a location:</label>
        <input id="temperature" type="text">
        <button class="btn-success" id="weatherTemperature">Get Current Temperature!</button>
      </form>
      <div class="showTemperature"></div>
      <div class="showCelsius"></div>
    </div>
  </body>
</html>
